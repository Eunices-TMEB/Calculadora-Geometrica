<ion-card>
  <ion-img src="assets/trianguloColores.png" alt="TriÃ¡ngulo"></ion-img>
  <ion-card-header>
    <ion-card-title>Triangulo</ion-card-title>
    <ion-card-subtitle>Calcula el perimetro de un triangulo</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Primer lado</ion-label>
      <ion-input type="number" [(ngModel)]="lado1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Segundo lado</ion-label>
      <ion-input type="number" [(ngModel)]="lado2"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Tercer lado</ion-label>
      <ion-input type="number" [(ngModel)]="lado3"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="calcularPerimetro()" margin-top>
      Calcular Perimetro
    </ion-button>

    <ion-text *ngIf="perimetro !== null">
      <p>El perimetro del triangulo es: {{perimetro | number:'1.2-2'}}</p>
    </ion-text>
  </ion-card-content>
</ion-card>
